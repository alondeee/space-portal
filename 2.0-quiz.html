<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Icon/brain.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; 
               script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
               style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
               img-src 'self' data: https://apod.nasa.gov https://*.nasa.gov;
               font-src 'self' https://fonts.gstatic.com;
               connect-src 'self' https://api.nasa.gov;"
    />
  </head>
  <body>
    <main>
      <div class="quiz-header">
        <h2>Space Quiz</h2>
        <div id="quiz-score">Score: 0/5</div>
      </div>
      <section class="quiz-section">
        <h2>Space Quiz</h2>

        <div class="quiz-question">
          <h3>1. What is the largest planet in our solar system?</h3>
          <div class="quiz-options">
            <div class="quiz-option" data-correct="false">Earth</div>
            <div class="quiz-option" data-correct="false">Saturn</div>
            <div class="quiz-option" data-correct="true">Jupiter</div>
            <div class="quiz-option" data-correct="false">Neptune</div>
          </div>
        </div>

        <div class="quiz-question">
          <h3>2. Which planet is known as the Red Planet?</h3>
          <div class="quiz-options">
            <div class="quiz-option" data-correct="false">Venus</div>
            <div class="quiz-option" data-correct="true">Mars</div>
            <div class="quiz-option" data-correct="false">Jupiter</div>
            <div class="quiz-option" data-correct="false">Mercury</div>
          </div>
        </div>
      </section>
    </main>

    <script src="load-navigation.js"></script>

    <script src="script.js"></script>

    <script>
      console.log("Page loaded successfully!");
    </script>
  </body>
</html>
