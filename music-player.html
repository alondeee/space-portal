<div id="music-player">
    <audio id="background-music" loop preload="metadata">
        <source src="Cosmic Dawn  Ambient Space Music  Deep Sleep  Meditation  TheEonAlmighty.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>
    
    <div class="music-controls">
        <button id="play-music" class="music-btn" title="Play background music">
            <i class="fas fa-play"></i>
        </button>
        <button id="pause-music" class="music-btn" title="Pause music" style="display:none;">
            <i class="fas fa-pause"></i>
        </button>
        <button id="mute-music" class="music-btn" title="Mute">
            <i class="fas fa-volume-up"></i>
        </button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.3" 
               title="Volume control">
        <span class="current-track">Space Ambience</span>
    </div>
</div>
